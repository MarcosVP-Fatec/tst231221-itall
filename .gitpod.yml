ports:
- port: 8080
  name: WebSite
  onOpen: open-browser
  visibility: public

- port: 3306
  name: MySQL
  onOpen: ignore
  visibility: private

image: gitpod/workspace-mysql:latest

tasks:
  # Instala o Java 1.8 e muda o ambiente para esta versão
  - name: Down Java 1.8
    init: |
      PS1='$ '
      clear
      sudo apt-get update
      sudo apt-get install -y openjdk-8-jdk  
      export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
      export PATH=$JAVA_HOME/bin:$PATH  
      echo "-----------------------------------------"
      echo "Subindo a aplicação..."
      echo "-----------------------------------------"
      mvn clean package

  #Cria as tabelas no banco de dados e abre o MySql
  - name: MySQL
    openMode: split-left
    init: |
      clear
      echo "-----------------------------------------"
      echo "Aguardando o MySQL subir..."
      echo "-----------------------------------------"
      while ! mysqladmin ping -h localhost --silent; do 
          sleep 1
      done
      echo "Criando as tabelas..."
      mysql < DDL.sql
      echo "Tabelas criadas."
      sudo touch /usr/lib/jvm/java-8-openjdk-amd64/tabelas_criadas
      sleep 2
      exit

  # Exibe as tabelas criadas no banco
  - openMode: split-right
    command: |
      PS1='(Digite "mysql ital_dev" para entrar):$ '
      clear
      echo "-----------------------------------------"
      echo "Aguardando a criação das tabelas..."
      echo "-----------------------------------------"
      while true; do
        if [ -f arquivo.txt ]; then
          break
        else
          sleep 1
        fi
      done
      clear
      mysql itall_dev -e "show tables"

# Estas extensões são reclamadas pelo ambiente se usado o vscode.
vscode:
  extensions:
    - vscjava.vscode-java-pack
    - redhat.java
    - vscjava.vscode-java-debug
    - vscjava.vscode-java-dependency
    - vscjava.vscode-java-test
    - vscjava.vscode-maven
